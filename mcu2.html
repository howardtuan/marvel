				<h1>第二階段</h1>
				<p>漫威電影宇宙：第二階段（英語：Marvel Cinematic Universe: Phase Two）是基於漫威漫畫出版物中的角色製作的超級英雄系列電影，是漫威電影宇宙的第二階段，共包括6部電影。2013年電影《鋼鐵人3》是這個階段的第一部電影，該階段完結於2015年電影《蟻人》。此外，本系列還包括2015年超級英雄集結影片《復仇者聯盟2：奧創紀元》。凱文·費吉擔當本階段每部電影的監製。本階段6部電影共計收穫票房超過52億美元，在市場取得巨大成功。</p>
