				<h1>第一階段</h1>
				<p>漫威電影宇宙：第一階段（英語：Marvel Cinematic Universe: Phase One）是基於漫威漫畫出版物中的角色製作的系列電影，是漫威電影宇宙的第一階段，共包括6部電影。2008年電影《鋼鐵人》是這個階段的第一部電影，該階段完結於2012年電影《復仇者聯盟》。凱文·費吉擔當本階段每部電影的監製，此外，阿維·阿拉德與他共同擔當《鋼鐵人》和《無敵浩克》的監製，蓋兒·安妮·赫德與前兩者共同擔當《無敵浩克》的監製。本階段6部電影共計收穫票房38億美元，在市場取得巨大成功。</p>
